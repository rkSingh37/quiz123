<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Quiz</title>
<style>
    body
    {
        margin 0px;
    }
div#test{ border:#5AB029 3px solid; padding:10px 40px 40px 40px; background-color:#E5FCE3; width:50%;}
</style>
<script type="text/javascript">
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
  ["What is c language?", "OOP", "Procedual programming", "none", "B"],
  ["highest in precedence is", "+", "*", "%", "C"],
  ["Whic symbol is used to store the position", "&", "*", "none", "A"],
  ["Which symbol is used to display he value of an address", "&", "+", "*", "C"]
  ];
function get(x){
  return document.getElementById(x);
}
function renderQuestion(){
  test = get("test");
  if(pos >= questions.length){
    test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
    get("test_status").innerHTML = "Test completed";
    pos = 0;
    correct = 0;
    return false;
  }
  get("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
  question = questions[pos][0];
  chA = questions[pos][1];
  chB = questions[pos][2];
  chC = questions[pos][3];
  test.innerHTML = "<h3>"+question+"</h3>";
  // the += appends to the data we started on the line above
  test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
  test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){
  
  choices = document.getElementsByName("choices");
  for(var i=0; i<choices.length; i++){
    if(choices[i].checked){
      choice = choices[i].value;
    }
  }
  
  if(choice == questions[pos][4]){
    
    correct++;
  }
  
  pos++;

  renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body style="background-color: skyblue">
    <div style= " height: 150; width: 100%; background-color: royalblue; opacity: 0.9; color: whitesmoke; font-family: courier; font-size: 60; text-align: center; padding: 20px">
        <h2 id="test_status" style="color: white;"></h2></div>
<div id="test" style="margin: 50px;"></div>
</body>
</html>
